<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecofiltro Respira +</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    header span {
      color: #1e5631; /* Verde oscuro */
      font-size: 32px;
      font-weight: 900;
      padding-left: 10px;
    }
    .card {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .value {
      font-size: 30px;
      font-weight: bold;
      color: #3498db;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>

  <header>
    Ecofiltro Respira <span>+</span>
  </header>

  <!-- Tarjetas de monitoreo -->
  <div class="card">
    <h3>Calidad del aire en la entrada</h3>
    <div id="entrada" class="value">— PPM</div>
  </div>
  <div class="card">
    <h3>Calidad del aire después de filtrado</h3>
    <div id="salida" class="value">— PPM</div>
  </div>

  <!-- Gráficos -->
  <div class="card">
    <h3>Gráfico de Calidad del Aire en la Entrada</h3>
    <canvas id="chartEntrada"></canvas>
  </div>

  <div class="card">
    <h3>Gráfico de Calidad del Aire en la Salida</h3>
    <canvas id="chartSalida"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQXRc_tIZFCijDqH54Pcfl9jLQE_-fDKM",
      authDomain: "monitorio-4e133.firebaseapp.com",
      databaseURL: "https://filtrodeaire-9b7e0-default-rtdb.firebaseio.com/",
      projectId: "monitorio-4e133",
      storageBucket: "monitorio-4e133.firebasestorage.app",
      messagingSenderId: "515981874171",
      appId: "1:515981874171:web:98dbf980030fb84e9db15e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const setText = (id, v) => document.getElementById(id).textContent = v;

    const labels = [], airQualityEntrada = [], airQualitySalida = [];
    const MAX = 120;

    const trim = a => { if (a.length > MAX) a.splice(0, a.length - MAX); };

    // Crear gráfico de calidad del aire
    const mkChart = (id, data, lab, color) =>
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: lab,
          datasets: [{
            data,
            borderColor: color,
            pointRadius: 0,
            tension: .25
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { ticks: { autoSkip: true } },
            y: {}
          }
        }
      });

    const cEntrada = mkChart('chartEntrada', airQualityEntrada, labels, '#3498db');
    const cSalida = mkChart('chartSalida', airQualitySalida, labels, '#e74c3c');

    // Leer datos de Firebase
    onChildAdded(query(ref(db, "lecturas"), limitToLast(200)), snap => {
      const d = snap.val() || {};
      const hm = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const entrada = Number(d.aire_entrada), salida = Number(d.aire_salida);

      // Actualizar los valores en la página
      if (!isNaN(entrada)) setText('entrada', `${entrada} PPM`);
      if (!isNaN(salida)) setText('salida', `${salida} PPM`);

      // Actualizar los gráficos
      labels.push(hm);
      airQualityEntrada.push(entrada);
      airQualitySalida.push(salida);
      [labels, airQualityEntrada, airQualitySalida].forEach(trim);
      cEntrada.update();
      cSalida.update();
    });
  </script>

</body>
</html>
